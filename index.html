<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-content">
            <nav>
                <h1>Recipe App</h1>
                <form>
                    <input type="text" placeholder="Search for Recipes..." class="searchBox">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
                <h2>Search your recipes...</h2>
            </nav>
        </div>
    </header>

    <main class="main">
        <section>
            <div class="recipe-container"></div>
            
            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    
    
    <div><img src="./notebook-recipe-tomato-farfalle-garlic-onion-mortar-pepper-top-view-copy-space.jpg" alt="" class="img-bcg"></div>
    <script src="https://kit.fontawesome.com/77a2848f81.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
